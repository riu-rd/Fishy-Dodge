<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple mini-game created using Scratch">
        <meta name="keywords" content="Scratch, Mini-Game, Fish">
        <meta name="author" content="Darius Ardales">
        <link rel="stylesheet" href="index.css" />
        <link rel="icon" type="image/svg+xml" href="./images/fish.svg" />
        <script src="index.js" defer></script>
        <title>Fishy Dodger</title>
    </head>
    <body>
        <section class="title">
            <h1>Fishy<br/>Dodger</h1>
        </section>

        <main>
            <iframe id='game' src="https://scratch.mit.edu/projects/892081129/embed" allowtransparency="false" scrolling="no" allowfullscreen></iframe>
        </main>

        <section class="instructions">
            <h2 class="heading center">Objective:</h2>
            <h3 class="center">Dodge all of the pufferfish, grow bigger, and set the highest score!</h3>
            <h2>How to Play:</h2>
            <h3>➤ Use your MOUSE CURSOR to move your fish.</h3>    
            <h3>➤ Press the SPACEBAR to use invulnerability.</h3>    
        </section>
    </body>
</html>
